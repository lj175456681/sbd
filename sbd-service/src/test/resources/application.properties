spring.profiles.active=test


#mybatis-plus配置
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.liujie.dao.po
mybatis-plus.check-config-location=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.local-cache-scope=statement

#线程池配置
spring.task.pool.corePoolSize=10
spring.task.pool.maxPoolSize=20
spring.task.pool.queueCapacity=500
spring.task.pool.keepAliveSeconds=30000
spring.task.pool.allowCoreThreadTimeOut=false